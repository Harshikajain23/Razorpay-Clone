<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./assets/logo.svg" alt="" width="125px" heigth="130px" />
        </a>

        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate card</a>
        
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>

          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Support</a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden
          group-hover:block"
          ></div>
        </li>

        <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
          <a href="#">Pricing</a>
          <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden
          group-hover:block"
          ></div>
        </li>
          

        </ul>

        <div class="flex space-x-6" >
          <img src="./assets/india-flag.svg" height="20px" width=28px" alt="">

          <button class="bg-deepBlue py-3 px-5 font-mullish text-white  border-lightBlue border-1 rounded-sm text-sm font-bold
          cursor-pointer"> Log in</button>

          <button class="py-3 px-4 font-mullish rounded-sm
          text-sm font-bold bg-white text-lightBlue border
          transition-all duration-200 hover:text-lightBlue500 cursor-pointer">Sign up</button>

        </div>
      </div>
    </nav>

    <section class="bg-deepBlue relative">
      <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto  ">
        <!-- left -->
         <div class="flex flex-col gap-4 space-y-2.5">
          <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]" >Power your finance, grow your business</h1>
          <div class="w-6 h-1 bg-green-600"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70"> Accept payments from customers. Automate payouts to vendors
            & employees. Never run out of working capital.
          </p>
          <button class="w-[200px] bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-blue-500 transition-all duration-200 py-[15px] px-[12px]">Sign Up Now</button>
         </div>

         <!-- right -->
          <img src="./assets/hero-illustration.jpg" alt="" class="max-w-[680px] w-full">
      </div>
        <!-- shape part -->
         <div class="absolute left-0 w-[103%]  ">
          <img src="./assets/hero-shape.svg" alt="" class="w-full object-fill ">
         </div>
    </section>
